<!DOCTYPE html>
<html>
<head>
    <title>Web Scraper</title>
</head>
<body>
    <h1>Enter URLs to Scrape</h1>
    <form method="POST">
        <textarea name="urls" rows="5" cols="60" placeholder="Enter URLs, separated by commas"></textarea><br><br>
        <button type="submit">Scrape</button>
    </form>
    <h2>Scraped Articles:</h2>
    {% for article in articles %}
        <h3>{{ article.title }}</h3>
        <p>{{ article.text[:1000] }}...</p>
        <hr>
    {% endfor %}
</body>
</html>
